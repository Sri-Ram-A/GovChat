syntax = "proto3";

package caption;

service ImageCaptionService {
  rpc GenerateCaption (ImageRequest) returns (CaptionResponse);
}

message ImageRequest {
  bytes image = 1;
}

message CaptionResponse {
  string caption = 1;
  float inference_time = 2;
  string predicted_department = 3;
  float confidence = 4;
}
